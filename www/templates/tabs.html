<!--
Create tabs with an icon and label, using the tabs-stable style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable tabs-striped tabs-color-light">

    <!-- INCIDENTS Tab -->
    <ion-tab title="{{ 'INCIDENTS' | translate }}" icon-off="ion-clock" icon-on="ion-clock" href="#/tab/incidents-map">
        <ion-nav-view name="tab-incidents">
        </ion-nav-view>
    </ion-tab>

    <!-- MY INCIDENTS Tab -->
    <ion-tab title="{{ 'MY_INCIDENTS' | translate }}" icon-off="ion-pin" icon-on="ion-pin" href="#/tab/my-incidents-map">
        <ion-nav-view name="tab-my-incidents">
        </ion-nav-view>
    </ion-tab>

    <!-- FAVORITES Tab -->
    <ion-tab title="{{ 'FAVORITES' | translate }}" icon-off="ion-star" icon-on="ion-star" href="#/tab/favorites-map">
        <ion-nav-view name="tab-favorites">
        </ion-nav-view>
    </ion-tab>

    <!-- ACTIVITIES Tab -->
    <ion-tab title="{{ 'ACTIVITIES' | translate }}" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/activities-map">
        <ion-nav-view name="tab-activities">
        </ion-nav-view>
    </ion-tab>

</ion-tabs>

<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-stable">
        <h1 class="title">{{'ADD_COORDS' | translate}}</h1>
        <button class="button button-clear button-primary" ng-click="closeModal(2)">{{'ACCEPT' | translate}}</button>
    </ion-header-bar>
    <ion-content scroll="false" data-tap-disabled="true">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
        <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                    <div>{{ 'DRAG' | translate }}</div>
                </ui-gmap-window>
        </ui-gmap-marker>
        </ui-gmap-google-map>
    </ion-content>
</ion-modal-view>

<div ng-init="id=0">
<ion-view view-title="{{ 'INCIDENTS' | translate }}">
    <ion-content scroll="false" data-tap-disabled="true">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-marker coords="markerUser.coords" options="markerUser.options" idkey="10000">
            </ui-gmap-marker>
            <ui-gmap-marker ng-repeat="incident in incidents | filter:categorieFilter"
                   coords="incident.coords" idkey="id + 1">
                <ui-gmap-window ng-cloak>
                    <a href="#/tab/incidents/{{incident.id}}" style="text-decoration:none; color:black;"><p style="font-weight: bold; text-align:center;">{{incident.categorie | translate}}</p>
                    {{incident.description}}</a>
                </ui-gmap-window>
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </ion-content>
</ion-view>
</div>

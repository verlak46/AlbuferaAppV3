<div ng-init="id=0">
<ion-view cache-view="false" view-title="{{ 'ACTIVITIES' | translate }}">
    <ion-content scroll="false" data-tap-disabled="true">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-marker coords="markerUser.coords" options="markerUser.options" idkey="10000">
            </ui-gmap-marker>
            <ui-gmap-marker ng-repeat="activity in activities | filter:typeFilter"
                   coords="activity.coords" idkey="id + 1" options="marker.options">
                <ui-gmap-window ng-cloak>
                    <div class="window">
                    <a href="#/tab/activities/{{activity.id}}" style="text-decoration:none; color:black;"><p style="font-weight: bold; text-align:center;">{{activity.activityType | translate}}</p>
                    {{activity.description}}</a>
                    </div>
                </ui-gmap-window>
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </ion-content>
</ion-view>
</div>

<ion-view view-title="{{activity.activityType | translate}}">
    <ion-content class="padding">
        <div class="list card">

            <div class="item item-avatar">
                <img ng-src="{{activity.image}}" />
                <h2>{{activity.activityType | translate}}</h2>
                <p>{{activity.datetime}}</p>
            </div>

            <div class="item item-body">
                <img ng-src="{{activity.image}}" style="width: 100%; height: 50%">
                <p>
                    {{activity.description}}
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left" style="background-color: white;">
                <a class="tab-item" href="#" ng-click="getThere()">
                    <i class="icon ion-map"></i>
                    {{ 'GET_THERE' | translate }}
                </a>
                <a class="tab-item" ng-click="show()">
                    <i class="icon ion-share"></i>
                    {{ 'SHARE' | translate }}
                </a>
            </div>
        </div>
        <div style="padding-top: 50px;">
        </div>
        
    </ion-content>
</ion-view>

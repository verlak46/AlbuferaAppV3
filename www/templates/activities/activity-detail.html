<ion-view view-title="{{activity.activityType | translate}}">
    <ion-content class="padding">
        <div class="list card">

            <div class="item item-avatar">
                <img ng-src="{{activity.image}}" />
                <h2>{{activity.activityType | translate}}</h2>
                <p>{{activity.datetime}}</p>
            </div>

            <div class="item item-body">
                <img ng-src="{{activity.image}}" style="width: 100%; height: 50%">
                <p>
                    {{activity.description}}
                </p>
                <p>
                    <a href="#" class="subdued">1 {{ 'LIKE' | translate }} </a>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left" style="background-color: white;">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    {{ 'LIKE' | translate }}
                </a>
                <a class="tab-item" ng-click="share()">
                    <i class="icon ion-share"></i>
                    {{ 'SHARE' | translate }}
                </a>
                <a class="tab-item" ng-click="addToFavorites()">
                    <i class="icon ion-ios-star"></i>
                    {{ 'ADD_FAVORITES' | translate }}
                </a>
            </div>
        </div>
        
    </ion-content>
</ion-view>

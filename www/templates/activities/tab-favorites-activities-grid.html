<ion-view view-title="{{ 'FAVORITES' | translate }}">
    <ion-content>
        <div class="card" ng-show="activities.length === 0">
            <div class="item item-text-wrap">
                {{ 'NOT_ADDED_ACTIVITIES' | translate }}
            </div>
        </div>
        <ion-item collection-repeat="activity in activities | filter:typeFilter"
                collection-item-height="200"
                collection-item-width="'50%'">
                <a href="#/tab/favorites-activities/{{activity.id}}"><img class="img-grid" ng-src="{{activity.image}}"></a>
        </ion-item>
    </ion-content>
</ion-view>

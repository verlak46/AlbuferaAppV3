<ion-view view-title="{{'ACTIVITIES' | translate}}">
    <ion-content>
            <ion-item collection-repeat="activity in activities | filter:typeFilter"
    			collection-item-height="200"
    			collection-item-width="'50%'">
    			<a href="#/tab/activities/{{activity.id}}"><img class="img-grid" ng-src="{{activity.image}}"></a>
  			</ion-item>
	</ion-content>
</ion-view>

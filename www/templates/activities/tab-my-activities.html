<ion-view view-title="{{ 'MY_INCIDENTS' | translate }}">
    <ion-content>
        <div class="card" ng-show="incidents.length === 0">
            <div class="item item-text-wrap">
                {{ 'STILL' | translate }}
            </div>
        </div>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="incident in incidents | filter:categorieFilter" type="item-text-wrap" href="#/tab/my-incidents/{{incident.id}}">
                <img ng-src="{{incident.image}}">
                <h2>{{incident.categorie | translate}}</h2>
                <p>{{incident.description}}</p>
                <i class="icon ion-chevron-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

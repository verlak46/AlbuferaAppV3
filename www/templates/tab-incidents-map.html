<ion-view view-title="{{ 'INCIDENTS' | translate }}">
    <ion-content scroll="false">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id" click="onClick()" events="marker.events">
                <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                    <div>{{ 'INFO' | translate }}</div>
                </ui-gmap-window>
            </ui-gmap-marker>
            <ui-gmap-markers models="incidents" coords="'coords'"></ui-gmap-markers>
        </ui-gmap-google-map>
    </ion-content>
</ion-view>

<ion-view view-title="{{ 'INCIDENTS' | translate }}">
    <ion-content scroll="false" data-tap-disabled="true">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id" click="onClick()">
                <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                    <div>{{ 'INFO' | translate }}</div>
                </ui-gmap-window>
            </ui-gmap-marker>
            <ui-gmap-marker ng-repeat="incident in incidents"
                   coords="incident.coords" idkey="marker.id">
                <ui-gmap-window ng-cloak>
                    <a href="#/tab/incidents/{{incident.id}}" style="text-decoration:none; color:black;"><p style="font-weight: bold; text-align:center;">{{incident.categorie | translate}}</p>
                    {{incident.description}}</a>
                </ui-gmap-window>
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
</ion-view>

<ion-view view-title="{{ 'MY_INCIDENTS' | translate }}">
    <ion-content>
        <div class="card"  ng-show="incidents.length === 0">
            <div class="item item-text-wrap" >
                {{ 'STILL' | translate }}
            </div>
        </div>
        <div class="collection-div" collection-repeat="incident in incidents | filter:categorieFilter" item-width="33%" item-height="200px">
            <a href="#/tab/my-incidents/{{incident.id}}"><img class="img-grid" ng-src="{{incident.image}}"></a>
        </div>
    </ion-content>
</ion-view>

<ion-view view-title="{{'NEW_INCIDENT' | translate}}">
    <ion-content>
        <div class="item item-divider">
            {{'SELECT' | translate}}
        </div>

        <div class="list card">
            <a class="item item-icon-left" ng-repeat="categorie in categories" href="#/tab/new/{{categorie.id}}">
                <i class="{{categorie.icon}}"></i>
                {{categorie.name | translate}}
            </a>
        </div>
    </ion-content>
</ion-view>
